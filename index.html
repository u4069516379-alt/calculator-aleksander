<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Aleksander</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; margin: 0; }
        .calc { background: #1e1e1e; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 300px; }
        #display { width: 100%; height: 60px; font-size: 32px; text-align: right; margin-bottom: 20px; background: none; border: none; color: white; outline: none; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 20px; border: none; border-radius: 10px; cursor: pointer; background: #333; color: white; transition: 0.2s; }
        button:active { transform: scale(0.95); background: #444; }
        .op { background: #f39c12; }
        .equal { background: #27ae60; grid-column: span 2; }
        .clear { background: #c0392b; grid-column: span 2; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button class="clear" onclick="clearD()">C</button>
            <button class="op" onclick="add('/')">/</button>
            <button class="op" onclick="add('*')">×</button>
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button class="op" onclick="add('-')">-</button>
            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button class="op" onclick="add('+')">+</button>
            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="add('0')" style="grid-column: span 2;">0</button>
            <button onclick="add('.')">.</button>
        </div>
    </div>
    <script>
        let disp = document.getElementById('display');
        function add(v) { if(disp.value === '0') disp.value = v; else disp.value += v; }
        function clearD() { disp.value = '0'; }
        function calculate() { try { disp.value = eval(disp.value); } catch { disp.value = 'Błąd'; } }
    </script>
</body>
</html>
